theme = "adam"

[editor]
scrolloff = 999
mouse = false
middle-click-paste = false
idle-timeout = 0

[editor.lsp]
display-messages = true

[editor.cursor-shape]
insert = "underline"

[editor.search]
smart-case = false

[keys.normal]
# Causes a panic, but this will be nice eventually.
# C = ["select_mode", "goto_line_end", "change_selection"]
D = ["select_mode", "goto_line_end", "delete_selection"]
G = "goto_last_line"
Y = ["select_mode", "goto_line_end", "yank", "collapse_selection"]
x = "extend_to_line_bounds"
C-i = "jump_forward" # on Windows, seems to not be default

[keys.select]
x = "extend_to_line_bounds"
