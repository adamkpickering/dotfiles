theme = "adam"

[editor]
scrolloff = 999
mouse = false
middle-click-paste = false
idle-timeout = 0
completion-timeout = 5
completion-replace = true
auto-pairs = false
gutters = ["diagnostics", "diff", "line-numbers", "spacer"]

[editor.lsp]
display-messages = true

[editor.cursor-shape]
insert = "underline"

[editor.search]
smart-case = false

[editor.file-picker]
hidden = false

[editor.statusline]
left = ["mode", "spinner", "file-name", "file-type", "file-line-ending"]

[keys.normal]
x = "extend_to_line_bounds"
C-i = "jump_forward" # on Windows, seems to not be default

[keys.select]
x = "extend_to_line_bounds"
